services:
  postgres:
    image: postgres:16-alpine
    container_name: hunter-postgres
    environment:
      POSTGRES_USER: hunter
      POSTGRES_PASSWORD: hunter_dev
      POSTGRES_DB: hunter
    ports:
      - "5499:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: hunter-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
